input UserObjectInput {
    userId: String!
    userName: String
    userBirthday: String
    userProduct: ProductType!
}

type ResultObject {
    attributeA: String!
    attributeB: String!
    attributeC: String
    productType: ProductType
}

enum ProductType {
    PRODUCT_A,
    PRODUCT_B,
    UNKNOWN
}

type Mutation {
    mutationWithUser(
    userId: String!,
    userName: String,
    userBirthday: String,
    userProduct: ProductType!): ResultObject!
}

type Query {
    helloWorld: String
}